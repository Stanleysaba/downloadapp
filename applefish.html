        padding-bottom: 4px;
      }

        padding-bottom: 0px;
      }

        text-align: start;
        padding-left: 3px;
      }

      #option-list .subtext {
        font-size: 11px;

      }

        -webkit-appearance: button;

        margin-right: 7px;
      }

  <body id="body" data-native-buttons="{{useNativeButtonBar}}">

    <div style="display:none !important" data-max-height="{{height}}" id="height"></div>

    <div id="alert-wrapper">
      {{#if logoImageData}}
        <div id="logo-container">
          <img id="logo" alt="logo" src="{{logoImageData}}" />
        </div>
      {{/if}}

      <div id="content">
        {{#if title}}
          <div id="title">
            {{sanitize title}}
          </div>
        {{/if}}

        {{#if description}}
          <div id="description" class="{{#if height}}has-max-height{{/if}}">
            {{sanitize description}}
          </div>
        {{/if}}

        {{#if options}}
          <ul id="option-list">
            {{#each options}}
              <li class="option">
                <input id="option{{@index}}" class="option-input" type="radio" name="option" value="{{@index}}"><label for="option{{@index}}">{{text}}</label>
                {{#if subtext}}
                  <div class="subtext">{{subtext}}</div>
                {{/if}}
              </li>
            {{/each}}
          </ul>
        {{/if}}
        <footer style="{{#if useNativeButtonBar}}display:none{{/if}}">
          {{#each buttons}}
            <button auto-resize="{{autoResize}}" class="{{classes}}" data-index="{{@index}}" data-align="{{align}}" data-label="{{label}}">{{label}}</button>
          {{/each}}
        </footer>
      </div>
    </div>

    <!-- script
    <script>

      (function () {

        function getElementWidthIncludingMargin(element) {
          var elementWidth = element.offsetWidth;
          var elementMargin = parseInt(getComputedStyle(element, '').getPropertyValue('margin-right')) + parseInt(getComputedStyle(element, '').getPropertyValue('margin-left'));
          return elementWidth + elementMargin;
        }

        if(typeof InternetAccount2 !== 'undefined'){
          InternetAccount = InternetAccount2;
        }

        if(InternetAccount){

          InternetAccount.webClientIsReady();

          //select first option
          if(document.querySelectorAll(".option-input") && document.querySelectorAll(".option-input")[0]) {
            document.querySelectorAll(".option-input")[0].checked = true;
          }

          function getSelectedOptionIndex() {
            var i, options = document.querySelectorAll(".option-input");
            for(i = 0; i < options.length; i++){
              if(options[i].checked){
                return i;
              }
            }
          }

          var i, button, widthRight = 0, widthLeft = 0, nativeButtons = [], rightCount = 0,
            buttons = document.getElementsByClassName('button'),
            useNativeButtons = document.getElementById('body').getAttribute('data-native-buttons') === 'true';

          function setupNativeButton( button ){
            var type = 'normal';
            if(button.getAttribute('data-align') === 'right'){
              if(rightCount === 0){
                type = 'default';
              } else if (rightCount === 1){
                type = 'cancel';
              }
              rightCount++;
            }
            nativeButtons.push({
              title : button.getAttribute('data-label'),
              type : type,
              isEnabled : true,
              callback : function () {
                console.log({ buttonIndex:parseInt(button.getAttribute('data-index')), optionIndex:getSelectedOptionIndex() });
                InternetAccount.endSheet({ buttonIndex:parseInt(button.getAttribute('data-index')), optionIndex:getSelectedOptionIndex() });
              }
            });
          }

          if(useNativeButtons){
            for(i = 0; i < buttons.length; i++){
              setupNativeButton(buttons[i]);
            }

            InternetAccount.buttonBar = {
              buttons: nativeButtons,
              spinner: {
                isVisible: false,
                label: ''
              }
            };

          } else {
          //  default the buttonBar to empty object {} for the case not using the native button
          InternetAccount.buttonBar = {};
            //setup button callbacks
            for(i = 0; i < buttons.length; i++){
              button = buttons[i];
              if(button.getAttribute('data-align') === 'right' && button.offsetWidth > widthRight){
                widthRight = button.offsetWidth;
              }
              if(button.getAttribute('data-align') === 'left' && button.offsetWidth > widthLeft){
                widthLeft = button.offsetWidth;
              }
              (function (button) {
                button.onclick = function () {
                  InternetAccount.endSheet({ buttonIndex:parseInt(button.getAttribute('data-index')), optionIndex:getSelectedOptionIndex() });
                }
              })(button);
            }

            if(document.querySelectorAll("button") && document.querySelectorAll("button")[0]) {
            var autoResize = document.querySelectorAll("button")[0].getAttribute('auto-resize');
            }

            //set width of buttons
            for(i = 0; i < buttons.length; i++){
              button = buttons[i];
              if(button.getAttribute('data-align') === 'right'){
               if(autoResize == 'false') {
                  button.style.width = (button.offsetWidth + 6)+'px';
               }
               else {
                  button.style.width = (widthRight + 6)+'px';
               }
              }
              if(button.getAttribute('data-align') === 'left'){
                button.style.width = (widthLeft + 6)+'px';
              }
            }
          }

          //Handle anchor tags
          function anchorClickHandler( anchor ){
            var url = anchor.getAttribute('href');
            anchor.onclick = function(){
              InternetAccount.openExternalURL(url);
              return false;
            };
          }
          var anchors = document.getElementsByTagName("a");
          for(i = 0; i < anchors.length; i++){
              anchorClickHandler(anchors[i]);
          }

          //calculate if buttons fit on the window.
          var buttons = document.getElementsByTagName('button');
          var buttonsTotalWidth = 0;
          for(i = 0; i < buttons.length; i++){
              buttonsTotalWidth += getElementWidthIncludingMargin(buttons[i]);
          }

          var increaseWidthBy = buttonsTotalWidth - document.getElementById('content').offsetWidth;
          var needsToIncreaseWidth = increaseWidthBy > 0;
          var sheetWidth = window.innerWidth;
          if(needsToIncreaseWidth){
            sheetWidth += increaseWidthBy;
          }

          setTimeout(function(){
            var maxHeight = parseInt(document.getElementById('height').dataset.maxHeight.trim());
            if(typeof maxHeight === 'number' && !isNaN(maxHeight)) {
              InternetAccount.resize(sheetWidth,maxHeight , function () {
                // DO NOT CHANGE THE PADDING STYLES ABOVE. THE HARD-CODED NUMBER (77) IS A RESULT OF THEM.
                document.getElementById('description').setAttribute('style', 'height:'+(maxHeight - 77)+'px');
              });
